<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}{{ if .IsPage }} - {{ .Site.Title }}{{ end }}</title>

    <meta name="description" content="{{ .Site.Params.description }}">

    {{hugo.Generator}}
    <meta name="twitter:card" content="summary">
    {{ with .Site.Params.twitter }}<meta name="twitter:site" content="{{ . }}" />{{ end }}
    <meta name="twitter:title" content="{{ .Title }}{{ if .IsPage }} - {{ .Site.Title }}{{ end }}">
    <meta name="twitter:description" content="{{ .Site.Params.description }}">

    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ .Title }}{{ if .IsPage }} - {{ .Site.Title }}{{ end }}">
    <meta property="og:description" content="{{ .Site.Params.description }}">
    <meta property="og:image" content="{{ .Site.Params.image }}" />

    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Oxygen:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css">

    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/poole.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/all.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ .Site.BaseURL }}/atom.xml" />
</head>
