<div class="sidebar pure-u-1 pure-u-md-1-4">
    <div class="header">
        <hgroup>
            <h1 class="brand-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
        </hgroup>

        <nav class="nav">
            <ul class="nav-list">
                {{ with .Site.Params.twitterName }}
                <li class="nav-item">
                    <a class="pure-button" href="https://twitter.com/{{ . }}"><i class="fa fa-twitter"></i> Twitter</a>
                </li>
                {{ end }}
                {{ with .Site.Params.githubName }}
                <li class="nav-item">
                    <a class="pure-button" href="https://github.com/{{ . }} "><i class="fa fa-github-alt"></i> GitHub</a>
                </li>
                {{ end }}
                {{ with .Site.Params.stackOverflowId }}
                <li class="nav-item">
                    <a class="pure-button" href="https://stackoverflow.com/u/{{ . }} "><i class="fa fa-stack-overflow"></i> Stack Overflow</a>
                </li>
                {{ end }}
                <li class="nav-item">
                    <a class="pure-button" href="{{ .Site.BaseURL }}/atom.xml"><i class="fa fa-rss"></i> RSS</a>
                </li>
                <li class="nav-item">
                    <a class="pure-button" href="{{ .Site.BaseURL }}/categories"></i> Categories</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
